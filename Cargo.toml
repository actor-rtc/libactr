[package]
name = "libactr"
version = "0.1.0"
edition = "2024"
rust-version = "1.88"
license = "Apache-2.0"
repository = "https://github.com/actor-rtc/actr-kotlin"
authors = ["Actor-RTC Contributors"]

[lib]
crate-type = ["cdylib", "staticlib"]
name = "actr_kotlin"

[dependencies]
# actr dependencies
actr-protocol = { git = "https://github.com/actor-rtc/actr.git", rev = "40502e5540699be2b82b199a8a4dd829527a9ef3" }
actr-framework = { git = "https://github.com/actor-rtc/actr.git", rev = "40502e5540699be2b82b199a8a4dd829527a9ef3" }
actr-runtime = { git = "https://github.com/actor-rtc/actr.git", rev = "40502e5540699be2b82b199a8a4dd829527a9ef3" }
actr-config = { git = "https://github.com/actor-rtc/actr.git", rev = "40502e5540699be2b82b199a8a4dd829527a9ef3" }

# UniFFI
uniffi = "0.28"
uniffi_bindgen = { version = "0.28", optional = true }
camino = { version = "1.1", optional = true }

# Async runtime
tokio = { version = "1.48", features = ["full", "rt-multi-thread"] }
tokio-tungstenite = { version = "0.26", features = ["rustls-tls-native-roots"] }
futures-util = "0.3"

# Serialization
prost = "0.14"
prost-types = "0.14"
bytes = "1.10"

# Utilities
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-android = "0.2"
chrono = "0.4"
url = "2.5"
base64 = "0.22"
rand = "0.8"
uuid = { version = "1.0", features = ["v4"] }
async-trait = "0.1"
parking_lot = "0.12"

[features]
default = []
bindgen = ["dep:uniffi_bindgen", "dep:camino"]

[build-dependencies]
uniffi = { version = "0.28", features = ["build"] }

[[bin]]
name = "uniffi-bindgen"
path = "src/bin/uniffi-bindgen.rs"
required-features = ["bindgen"]
